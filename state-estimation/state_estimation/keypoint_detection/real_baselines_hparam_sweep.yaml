command:
  - /home/tlips/.conda/envs/keypoint-detection/bin/keypoint-detection
  - train
  - --detect_only_visible_keypoints
  - --augment_train
  - --keypoint_channel_configuration=neck_left:neck_right:waist_left:waist_right:sleeve_left_top:sleeve_right_top:shoulder_left:shoulder_right:armpit_left:armpit_right:sleeve_left_bottom:sleeve_right_bottom
  - ${args}
method: random
parameters:
  accelerator:
    values:
      - gpu
  ap_epoch_freq:
    value: 10
  backbone_type:
    distribution: categorical
    values:
      - MaxVitUnet
      - ConvNeXtUnet
  batch_size:
    values:
      - 4
      - 8
      - 16
  devices:
    value: 1
  early_stopping_relative_threshold:
    values:
      - -1
  heatmap_sigma:
    distribution: int_uniform
    max: 6
    min: 1
  json_dataset_path:
    values:
      - data/artf_data/tshirts-train_resized_512x256/tshirts-train.json
  json_test_dataset_path:
    values:
      - data/artf_data/tshirts-val_resized_512x256/tshirts-val.json
  json_validation_dataset_path:
    values:
      - data/artf_data/tshirts-val_resized_512x256/tshirts-val.json
  learning_rate:
    distribution: log_uniform_values
    max: 0.003
    min: 0.0001
  max_epochs:
    value: 150
  maximal_gt_keypoint_pixel_distances:
    value: 2 4 8
  minimal_keypoint_extraction_pixel_distance:
    values:
      - 1
  precision:
    value: 16
  seed:
    values:
      - "2025"
      - "2024"
      - "2023"
      - "2022"
  wandb_entity:
    values:
      - tlips
  wandb_project:
    value: cloth-keypoints-paper